<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Creating a Form</title>
  </head>
  <style media="screen">
  *{
   background-color:pink;
    margin-left: 60px;
    margin-right: 45px;
    padding-right:35px;
    padding-left: 5px;
  }
    .header{
      color:blue;
    }
    legend{
      text-align:center;
    }
    button{
      background-color:green;
      text-align:center;
      margin-right:50px;
    }
    h1{
      text-align:center;
      background-color:black;
    }
  </style>
  <body>
    <h1 class="header">APPLICATION FORM</h1>
    <form  action="submit.html">
      <fieldset>
        <legend>Personal Details:</legend>
        <label for="username">UserName:</label><br>
        <input type="text" placeholder="enter your name" required ><br><br>
        <label for="email-id">Email-Id:</label><br>
        <input type="email-id" placeholder="enter your email-id" required
        pattern="(?=.*\d)(?=.*[@])"><br><br>
        <label for="password">Password:</label><br>
        <input type="password" placeholder="enter your Password" required
         pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%^*!]){8,}"><br><br>
      </fieldset>
      <br><br>

      <fieldset>
        <legend>Gender:</legend>
        <input type="radio" name="gender" value="">Male <br>
        <input type="radio" name="gender">Female <br>
        <input type="radio" name="gender">Others <br><br>
      </fieldset>
      <br><br>

      <fieldset>
        <input type="checkbox">C <br>
        <input type="checkbox">C++ <br>
        <input type="checkbox">Java <br>
        <input type="checkbox">Python <br><br>
      </fieldset>
      <br><br>

      <fieldset>
        <legend>Experience:</legend>
        <select name="experience">
          <option value="select">--Select--</option>
          <option value="0-1">0-1</option>
          <option value="1-3">1-3</option>
          <option value="3-5">3-5</option>
          <option value="more than 5 years"> >5</option>
        </select>
      </fieldset>
      <br><br>

      <fieldset>
        <legend>Address:</legend>
        <textarea name="name" rows="10" cols="45"></textarea><br><br>
      </fieldset>
      <br><br>

      <button > Submit </button>
    </form>

  </body>
</html>
